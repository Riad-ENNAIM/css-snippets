<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Snippets</title>
</head>
<body>
    <!-- Timeline -->
    <div class="container">
        <ul class="timeline">
            <li>
                <span></span>
                <div>
                    <div class="title">Title</div>
                    <div class="info">Informations ...</div>
                    <div class="type">Type</div>
                </div>
                <span class="number">
                    <span>09:00</span>
                    <span>11:00</span>
                </span>
            </li>
            <li>
                <span></span>
                <div>
                    <div class="title">Title</div>
                    <div class="info">Informations ...</div>
                    <div class="type">Type</div>
                </div>
                <span class="number">
                    <span>11:30</span>
                    <span>13:00</span>
                </span>
            </li>
            <li>
                <span></span>
                <div>
                    <div class="title">Title</div>
                    <div class="info">Informations ...</div>
                    <div class="type">Type</div>
                </div>
                <span class="number">
                    <span>15:00</span>
                    <span>17:30</span>
                </span>
            </li>
        </ul>
    </div>

    <!-- Loader -->
    <div class="container">
        <div class="loader">
            <span>Riad ENNAIM</span>
        </div>
    </div>

    <!-- Gradient Hover Effects -->
    <div class="container">
        <ul class="gradient-list">
            <li>
                <a href="#">
                    <i class="far fa-grin-hearts" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-thumbs-up" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-meh-rolling-eyes"aria-hidden="true"></i>
                </a>
            </li>
            
            
            
            <!-- <li><a href="#"><i class="fas fa-gift" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-glass" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fas fa-globe" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fas fa-graduation-cap" aria-hidden="true"></i></a></li> -->
        </ul>
    </div>


    
    <script src="https://kit.fontawesome.com/375a7dfca9.js" crossorigin="anonymous"></script>

</html>
